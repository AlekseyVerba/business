<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="header__up">
            <div class="container">
                <div class="header__up-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Магазины</a></li>
                        </ul>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
                        </ul>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="logo"><img src="./images/лого.svg" alt="#" class="header__img"></a>
                    <div class="header__box">
                        <div class="header__adress">
                            Москва,  ул. Науки  25
                        </div>
                        <div class="header__items">
                            <a href="#" class="header__items-link"><img src="./images/items/like.svg" alt="logo" class="header__items-logo"></a>
                            <a href="#" class="header__items-link"><img src="./images/items/user.svg" alt="logo" class="header__items-logo"></a>
                            <a href="#" class="header__items-link header__items-basket">
                                <img src="./images/items/shop.svg" alt="logo" class="header__items-logo">
                                <div class="header__items-circle">1</div>
                            </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__down">
            <div class="container">
                <ul class="header__down-list">
                    <li class="header__down-item"><a href="#" class="header__down-link">Квадроциклы</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Катера</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Гидроциклы</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Лодки</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Вездеходы</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Снегоходы</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Двигатели</a></li>
                    <li class="header__down-item"><a href="#" class="header__down-link">Запчасти</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="banner">
        <div class="container">
            <div class="banner__inner">
                <div class="banner__slide">
                    <img src="./images/arrow-left.svg" alt="left" class="banner__slide-left">
                    <img src="./images/arrow-right.svg" alt="right" class="banner__slide-right">
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                    <div class="banner__slide-item">
                        <img src="./images/baner.jpg" alt="" class="banner__slide-img">
                    </div>
                </div>
                <a href="#" class="banner__sale">
                    <div class="banner__sale-top">
                        <div class="banner__sale-box">акция</div>
                        <div class="banner__sale-prices">
                            <div class="banner__sale-new">190000 ₽</div>
                            <div class="banner__sale-new">225000 ₽</div>
                        </div>
                    </div>
                    <img src="./images/content/dvig.png" alt="" class="banner__sale-img">
                    <h5 class="banner__sale-title">
                        Лодочный мотор 
                        Suzuki DF9.9BRS
                    </h5>
                    <div class="banner__sale-footer">
                        Акция действует до
                        <span>31.08.2020</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <script src="js/script.min.js"></script>
</body>
</html>
